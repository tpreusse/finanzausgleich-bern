<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Finanzausgleich Bern</title>
<style>

body {
    font-family: "Helvetica Neue", Arial, Helvetica, sans-serif;
    font-size: 11px;
}

#circle circle {
  fill: none;
  pointer-events: all;
}

.group path {
  fill-opacity: .5;
stroke: #000;
stroke-width: .25px;
}

path.chord {
  stroke: #000;
  stroke-width: .25px;
  fill-opacity: .9;
}

#circle:hover path.fade {
  fill-opacity: .05;
  stroke-opacity: .2;
}

</style>
</head>
<body>

<script src="lib/d3/d3.min.js"></script>
<script src="lib/d3/lib/colorbrewer/colorbrewer.js"></script>
<script>

var width = 800,
    height = 800,
    outerRadius = Math.min(width, height) / 2 - 130,
    innerRadius = outerRadius - 24;

var formatPercent = d3.format(".1%");

var arc = d3.svg.arc()
    .innerRadius(innerRadius)
    .outerRadius(outerRadius);

var layout = d3.layout.chord()
    .padding(.04)
    .sortSubgroups(d3.descending)
    .sortChords(d3.ascending);

var path = d3.svg.chord()
    .radius(innerRadius);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("id", "circle")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

var fill = d3.scale.ordinal()
    .range(colorbrewer.Paired[12]);

svg.append("circle")
    .attr("r", outerRadius);

d3.csv("../processing/json/sections_2012.csv", function(sections) {

fill.domain(d3.range(sections.length));

d3.json("../processing/json/matrix_2012.json", function(matrix) {

// Compute the chord layout.
layout.matrix(matrix);

// Add a group per neighborhood.
var group = svg.selectAll(".group")
    .data(layout.groups)
  .enter().append("g")
    .attr("class", "group")
    .on("mouseover", mouseover);

// Add a mouseover title.
group.append("title").text(function(d, i) {
  return sections[i].name + ": " + d.value + " of origins";
});

// Add the group arc.
var groupPath = group.append("path")
    .attr("id", function(d, i) { return "group" + i; })
    .attr("d", arc)
    .style("fill", function(d, i) { return fill(i); });

var labels = group.append("text")
.each(function(d) { d.angle = d.startAngle + (d.endAngle - d.startAngle) / 2; })
.text(function(d, i) { return sections[i].name; })
.attr("text-anchor", function(d) { return d.angle > Math.PI ? "end" : null; })
.attr("transform", function(d) {
    return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")"
      + "translate(" + (outerRadius+5) + ",0)"
      + (d.angle > Math.PI ? "rotate(180)" : "");
});

// Add the chords.
var chord = svg.selectAll(".chord")
    .data(layout.chords)
  .enter().append("path")
    .attr("class", "chord")
    .style("fill", function(d) { return fill(d.source.index); })
    .attr("d", path);

// Add an elaborate mouseover title for each chord.
chord.append("title").text(function(d) {
  return sections[d.source.index].name
      + " â†’ " + sections[d.target.index].name
      + ": " + d.source.value;
});

function mouseover(d, i) {
  chord.classed("fade", function(p) {
    return p.source.index != i
        && p.target.index != i;
  });
}
});
});

</script>

</body>
</html>
